<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="./278334164_559861105363614_6881050194031275765_n.jpg">
        <link rel="stylesheet" href="./278588845_669472324134153_3695293269386806100_n.jpg">
        <link rel="stylesheet" href="./278645857_538869014316894_5368945244113820486_n.jpg">

        <title>Happy Birthday</title>
    </head>
    <body>
        <div class="app">
            <div class="card mg-10" id="card1">
                <div class="card__title">
                    <div class="col_third" id="heart">	
                        <i class="fa fa-heart fa-8x"></i>
                    </div>
                    <div class="card__title--name">
                        <h1> Uyên có nhận quà sinh nhật không</h1>
                    </div>
                </div>
                <div class="button__list mt-10">
                    <div class="row">
                        <div class="col col-lg-6 mt-10">
                            <div class="button button__message btnNo" onclick="showMess()">
                                <span>  </span>
                            </div>
                        </div>
                        <div class="col col-lg-6 mt-10">
                            <div class="button button__subscribe btnNo" onclick="showMess()">
                                <span> Không </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mg-10" id="card2" style="display: none;">
                <div class="card mg-10">
                    <div style="height: 30px;"></div>
                    <div class="card__title--name">
                        <h1> 
                            <span style="color: red;">Chúc mừng sinh nhật</span>
                            <br> Bạn đã chọn không nhận quà! <br>
                            <span> Uyên không nhận quà Hùng buồn lắm, thôi thì chúc Uyên sinh nhật dui dẽ dui dẽ, sớm tìm được chỗ làm việc lâu dài. </span>
                            <img src="./278334164_559861105363614_6881050194031275765_n.jpg" alt="Bánh sinh nhật">
                        </h1>
                    </div>
                    <div style="height: 30px;"></div>
                </div>
            </div>
        </div>
        
        <script >
            function showMess()
            {
                document.getElementById("card1").style.display = 'none';
                document.getElementById("card2").style.display = "inline";
            }
        </script>
    </body>
</html>
